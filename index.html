<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
 
<!--Bootstrap: margin bottom 5, margin top 4-->
        <div class="row d-flex justify-content-center mb-5 mt-4">

            <!--Column will horizontally use 12 spaces on mobile (100%), 8 spaces on tablets, and 6 spaces on large screens -->
          <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
  
                <div class="mb-md-5 mt-md-4 pb-5">
  
                  <h2 class="fw-bold mb-2">Area of the circle</h2>
                 
                  <p class="text-white-50 mb-5">Input radius value and get the area of the circle</p>
                  <img class="img-fluid mb-5" style="max-width: 30%;" src="images/circle-radius.png">
  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="radius">Radius</label>
                    <input type="text" id="radius" class="form-control form-control-lg" />
                    
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="area">Area</label>
                    <input type="text" id="area" class="form-control form-control-lg" readonly/>
                    
                  </div>
  

  
                  <button class="btn btn-outline-light btn-lg px-5 mt-5 mb-5 pt-lg-2" id="calculate">Calculate</button>
                  <br>  
                  <a href="#" class="text-white-50 fw-bold" id="reset">Reset values</a>
  
                </div>
  
                
                
  
              </div>
            </div>
          </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/functions.js"></script>
</body>
</html>
